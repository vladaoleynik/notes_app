{% extends 'base.html' %}
{% block nav-main %}active{% endblock %}
{% block content %}
    <div>
        <ul class="list-group">
            {% for set in settings %}
            <li class="list-group-item list-group-item-info">{{ set }}</li>
            {% empty %}
            <li class="list-group-item list-group-item-info">{{ info }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
